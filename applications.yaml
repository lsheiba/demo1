- charts:
  - clusters:
    - demo-cluster-1
    configuration:
      values:
        image: bitnami/wordpress:4.7-r0
        imagePullPolicy: IfNotPresent
        mariadb:
          persistence:
            accessMode: ReadWriteOnce
            enabled: true
            size: 8Gi
        persistence:
          apache:
            accessMode: ReadWriteOnce
            size: 1Gi
          enabled: true
          wordpress:
            accessMode: ReadWriteOnce
            size: 8Gi
        resources:
          requests:
            cpu: 300m
            memory: 512Mi
        serviceType: LoadBalancer
        wordpressBlogName: User's Blog!
        wordpressEmail: user@example.com
        wordpressFirstName: FirstName
        wordpressLastName: LastName
        wordpressUsername: user
    name: wordpress
    src: https://github.com/lsheiba/wordpress-chart/
    version: 0.4.0
  name: one
- charts:
  - clusters:
    - demo-cluster-1
    configuration:
      values:
        Component: demo-server
        CpuLimits: 100m
        CpuRequests: 25m
        Image:
          Name: kuberlab/demo-web-server
          Tag: latest
        MemoryLimits: 64Mi
        MemoryRequests: 64Mi
        Name: demo
        Replicas: 2
        ServerVersion: 1.1.2
    name: demo-web-server
    src: https://github.com/kuberlab/demo-web-server/Chart
    version: 2.0.1
  name: word
